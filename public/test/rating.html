<!DOCTYPE html>
<html class="html" lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="undefinedassets/styles/main.css" rel="stylesheet" media="only all"/>
    <script src="undefinedassets/scripts/main.js" charset="utf-8"></script>
    <title>+rating() - Tests - HTML6
    </title>
  </head>
  <body ontouchstart="" class="body">
    <div class="page">
      <section class="page__body line-height--wide">
        <dl>
          <dt class="padding--lr-1em"><code class="code font--small">+rating(value="3")</code>
          </dt>
          <dd class="dd font--xx-large"><span class="rating">
              <input type="radio" name="rating--1" id="rating--1-0" value="0" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--1-0" class="rating__segue__label is-zero"></label>
              <input type="radio" name="rating--1" id="rating--1-1" value="1" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--1-1" class="rating__segue__label"></label>
              <input type="radio" name="rating--1" id="rating--1-2" value="2" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--1-2" class="rating__segue__label"></label>
              <input type="radio" name="rating--1" id="rating--1-3" value="3" checked="checked" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--1-3" class="rating__segue__label"></label>
              <input type="radio" name="rating--1" id="rating--1-4" value="4" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--1-4" class="rating__segue__label"></label>
              <input type="radio" name="rating--1" id="rating--1-5" value="5" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--1-5" class="rating__segue__label"></label></span></span></span></span></span></span>
              <script>NS.rating('rating--1');</script></span>
          </dd>
        </dl>
        <dl>

              <input type="radio" name="rating--2" id="rating--2-1" value="1" autocomplete="off" class="rating__input"/><span class="rating__segue">

              <input type="radio" name="rating--2" id="rating--2-2" value="2" autocomplete="off" class="rating__input"/><span class="rating__segue">

              <input type="radio" name="rating--2" id="rating--2-5" value="5" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--2-5" class="rating__segue__label"></label>
              <input type="radio" name="rating--2" id="rating--2-6" value="6" autocomplete="off" class="rating__input"/><span class="rating__segue">

              <input type="radio" name="rating--2" id="rating--2-7" value="7" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--2-7" class="rating__segue__label"></label></span></span></span></span></span></span></span></span>
              <script>NS.rating('rating--2');</script></span>
          </dd>
        </dl>
        <dl>

          </dd>
        </dl>
        <dl>

          </dt>
          <dd class="dd font--xx-large"><span class="rating">
              <input type="radio" name="rating--4" id="rating--4-0" value="0" autocomplete="off" class="rating__input"/><span class="rating__segue">

              <input type="radio" name="rating--4" id="rating--4-1" value="1" autocomplete="off" class="rating__input"/><span class="rating__segue">

              <input type="radio" name="rating--4" id="rating--4-5" value="5" checked="checked" autocomplete="off" class="rating__input"/><span class="rating__segue">
              <label for="rating--4-5" class="rating__segue__label is-readonly"></label></span></span></span></span></span></span>
              <script>NS.rating('rating--4');</script></span>
