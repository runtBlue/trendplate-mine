<!DOCTYPE html>
<html class="html" lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="undefinedassets/styles/main.css" rel="stylesheet" media="only all"/>
    <script src="undefinedassets/scripts/main.js" charset="utf-8"></script>
    <title>+label() - Tests - HTML6
    </title>
  </head>
  <body ontouchstart="" class="body">
    <div class="page">
      <section class="page__body padding--lr-1rem">
        <p>
          <label>
            <input type="checkbox"> label
          </label>
        </p>
        <p>
          <label class="label">
            <input type="checkbox"> label.label
          </label>
        </p>
        <p>
          <label for="id1" class="label">
            <input type="checkbox" id="id1"> label.label(for="id1")
          </label>
        </p>
        <p>
          <label class="label">
            <input type="checkbox"> +label()
          </label>
        </p>
        <p>
          <label class="label">
            <input type="checkbox"> +label(for="")
          </label>
        </p>
        <p><span onclick="NS.label({for:'id2'})" class="label">
            <input type="checkbox" id="id2"> +label(for="id2")</span>
        </p>
        <p>
          <label class="label"><span class="checkbox"><span class="checkbox__box">
                <input type="checkbox" autocomplete="off" class="checkbox__self"/><span class="checkbox__check"></span></span></span> +label()
          </label>
        </p>
        <p>
          <label class="label"><span class="checkbox"><span class="checkbox__box">
                <input type="checkbox" autocomplete="off" class="checkbox__self"/><span class="checkbox__check"></span></span></span> +label(for="")
          </label>
        </p>
        <p><span onclick="NS.label({for:'id3'})" class="label"><span class="checkbox"><span class="checkbox__box">
                <input type="checkbox" autocomplete="off" class="checkbox__self" id="id3"/><span class="checkbox__check"></span></span></span> +label(for="id3")</span>
        </p>
      </section>
    </div>
  </body>
</html>
