<!DOCTYPE html>
<html class="html" lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="undefinedassets/styles/main.css" rel="stylesheet" media="only all"/>
    <script src="undefinedassets/scripts/main.js" charset="utf-8"></script>
    <title>+checkbox() - Tests - HTML6
    </title>
  </head>
  <body ontouchstart="" class="body">
    <div class="page">
      <section class="page__body padding--lr-1rem">
        <p>
          <label class="label line-height--xx-wide"><span class="radio"><span class="radio__box">
                <input type="radio" autocomplete="off" class="radio__self" name="radio"/><span class="radio__check"></span></span></span><span class="spacer"></span><code class="code">.line-height--xx-wide</code>
          </label>
        </p>
        <p><span onclick="NS.label({for:'radio'})" class="label"><span class="radio"><span class="radio__box">
                <input type="radio" autocomplete="off" class="radio__self" name="radio" id="radio"/><span class="radio__check"></span></span></span><span class="spacer"></span><code class="code">+label(for=id)</code></span>
        </p>
        <p><span class="radio"><span class="radio__box">
              <input type="radio" autocomplete="off" class="radio__self" name="radio" checked="checked"/><span class="radio__check"></span></span></span><span class="spacer"></span>No label
        </p>
        <hr class="hr"/>
        <p>
          <label class="label line-height--xx-wide"><span class="checkbox"><span class="checkbox__box">
                <input type="checkbox" autocomplete="off" class="checkbox__self"/><span class="checkbox__check"></span></span></span><span class="spacer"></span><code class="code">.line-height--xx-wide</code>
          </label>
        </p>
        <p><span onclick="NS.label({for:'checkbox'})" class="label"><span class="checkbox"><span class="checkbox__box">
                <input type="checkbox" autocomplete="off" class="checkbox__self" id="checkbox"/><span class="checkbox__check"></span></span></span><span class="spacer"></span><code class="code">+label(for=id)</code></span>
        </p>
        <p><span class="checkbox"><span class="checkbox__box">
              <input type="checkbox" autocomplete="off" class="checkbox__self" checked="checked"/><span class="checkbox__check"></span></span></span><span class="spacer"></span>No label
        </p>
      </section>
    </div>
  </body>
</html>
